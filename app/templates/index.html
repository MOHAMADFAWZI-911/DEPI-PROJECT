<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPI URL Shortener</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.8rem; }
        input[type="url"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #334155;
            border-radius: 6px;
            background-color: #334155;
            color: white;
            outline: none;
        }
        button {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #4338ca; }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #334155;
            border-radius: 6px;
            display: none; /* ŸÖÿÆŸÅŸä ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäÿßŸã */
            word-break: break-all;
        }
        a { color: #60a5fa; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: #f87171; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p>Enter a long URL to make it short and trackable.</p>
        
        <input type="url" id="urlInput" placeholder="https://example.com/very-long-url..." required>
        <br>
        <button onclick="shortenUrl()">Shorten It!</button>

        <div id="result"></div>
    </div>

    <script>
        async function shortenUrl() {
            const input = document.getElementById('urlInput');
            const resultDiv = document.getElementById('result');
            const url = input.value;

            if (!url) {
                alert("Please enter a URL");
                return;
            }

            resultDiv.style.display = 'none';
            resultDiv.innerHTML = 'Processing...';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p>Success! Here is your short URL:</p>
                        <a href="${data.short_url}" target="_blank" id="shortLink">${data.short_url}</a>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Connection Failed!</p>`;
            }
        }
    </script>
</body>
</html>
